<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;600&display=swap" rel="stylesheet">    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script defer src="js/main.js"></script>
    <title>Document</title>
</head>
<body>
    <header class="header">
        <img src="/dist/image/logo.png" alt="logo" class="header__logo">
        <div class="header__container">
            <div id="color-bar"></div>
        </div>
    </header>

    <section class="screen screen--1">
        <div class="page">
            <div class="page__top">
                <div class="hidden"><img src="" alt=""></div>
                <div class="top__text">
                    <!-- show the vehicle information here -->
                </div>    

                <div class="top__icons">
                    <div class="icon" data-iconid="1">
                        <img src="image/icon1.png" alt="Motorbike">
                    </div>
                    <div class="icon" data-iconid="2">
                        <img src="image/icon2.png" alt="Small car">
                    </div>
                    <div class="icon" data-iconid="3">
                        <img src="image/icon3.png" alt="Large car">
                    </div>
                    <div class="icon" data-iconid="4">
                        <img src="image/icon4.png" alt="Motor home">
                    </div>
                </div>
            </div>
            <div class="page__inner">
                <form id="user-input" class="form">
                    <h1>Tell us your trip</h1>
                    <div class="form__group">
                        <label for="traveldays">Travel days</label>
                        <input type="text" name="traveldays" id="traveldays">
                        <span id="traveldays-error"></span>    
                    </div>
                    <div class="form__group">
                        <label for="travelers">Number of travelers</label>
                        <input type="text" name="travelers" id="travelers">
                        <span id="travelers-error"></span>    
                    </div>
                    <div class="form__group">
                        <input id="submit-user" type="submit" value="search your vehicles">
                    </div>
                </form>
            </div>
        </div>
    </section>
    <section class="screen screen--2">
        <div class="page">
            <div class="page__top">
                <div class="top__container top__container--1">
                    <h1 class="top__traveldays"></h1>
                    <h1 class="top__travelers"></h1>
                    <a data-back="1" class="back"><i class="fas fa-arrow-left"></i></a>
                </div>    
            </div>
            <div class="page__contents">
                <!-- vevhivles here -->
            </div>
        </div>
    </section>
    <section class="screen screen--3">
        <div class="page">
            <div class="page__top">
                <div class="top__container top__container--2">
                    <img class="vehicle-icon" src="" alt="">
                    <h3 class="vehicle-title" ></h3>
                    <a data-back="2" class="back"><i class="fas fa-arrow-left"></i></a>
                </div> 
                <div class="top__location">
                    <form id="location-input" class="form">
                        <h1>Plan your Trip</h1>
                        <div class="form__group">
                            <label for="startpoint">From</label>
                            <select id="startpoint">
                                <!-- display options here -->
                            </select>
                        </div>
                        <div class="form__group">
                            <label for="endpoint">To</label>
                            <select id="endpoint">
                                <!-- display options here -->
                            </select>
                        </div>
                        <div class="form__group">
                            <input type="submit" name="" id="submit-location" value="calculate the trip cost">
                        </div>
                    </form>
                </div>       
            </div>
            <div id="map"></div>
        </div>
    </section>
    <section class="screen screen--4">
        <div class="page">
            <div class="page__inner">
                <div class="form">
                    <img class="vehicle-icon" src="" alt="">
                    <a data-back="3" class="back"><i class="fas fa-arrow-left"></i></a>
                    <h2>Here is your plan</h2>
                    <div class="row">
                        <div class="column">
                            <p>A travel day</p>
                            <h3 id="select-day"></h3>
                        </div>
                        <div class="column">
                            <p>| A number of travelers</p>
                            <h3 id="select-people"></h3>
                        </div>
                    </div>
                    <div class="column">
                        <p>Transport</p>
                        <h3 class="vehicle-title"></h3>
                    </div>
                    <div class="column">
                        <p>Direction</p>
                        <h3 id="select-location"></h3>
                    </div>
                    <div class="column column--last">
                        <h3>Total Price</h3>
                        <p></p>
                        <p></p>
                        <p>* Estimated rate</p>    
                        <h1 id="select-cost"></h1>
                    </div>
                    <div class="form__group">
                        <input type="submit" value="done">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <h4>TOURISM NEW ZEALAND</h4>
    </footer>
</body>
</html>
