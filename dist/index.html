<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script defer src="js/main.js"></script>
    <title>Document</title>
</head>
<body>
    <section class="screen-one screen">
        <div class="screen__top"><img src="" alt="" class="screen__logo"></div>
        <div class="landing">
            <div class="landing__icons">
                <!-- display vehicle icons here -->
            </div>
            <div class="landing__info"></div>
            <div class="landing__content">
                <h2>Tell us your trip</h2>
                <form id="form">
                    <div class="form__group">
                        <label for="traveldays"></label>
                        <input type="text" name="traveldays" id="traveldays" placeholder="Travel days">
                        <span id="traveldays-error"></span>    
                    </div>
                    <div class="form__group">
                        <label for="travlers"></label>
                        <input type="text" name="travlers" id="travlers" placeholder="Number of people">
                        <span id="travlers-error"></span>    
                    </div>
                    <div class="form__group">
                        <input type="submit" id="" value="Search your vehicles">
                    </div>
                </form>
            </div>
        </div>
    </section>
    <section class="screen-two screen"></section>
    <section class="screen-three screen"></section>
    <section class="screen-four screen"></section>
</body>
</html>
