<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <!-- <script src='https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.css' rel='stylesheet' /> -->
    <script defer src="js/main.js"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <img src="/dist/image/logo.png" alt="logo" class="header__logo">
        <div class="header__container">
            <div id="color-bar"></div>
        </div>
    </header>

    <section class="screen">
        <div class="page">
            <div class="page__top">
                <div class="top__icons">
                    <!-- display vehicle icons here -->
                </div>
                <div class="top__text">
                    <!-- show the vehicle information here -->
                </div>    
            </div>
            <div class="page__inner">
                <h2>Tell us your trip</h2>
                <form id="user-input">
                    <div class="form__group">
                        <label for="traveldays"></label>
                        <input type="text" name="traveldays" id="traveldays" placeholder="Travel days">
                        <span id="traveldays-error"></span>    
                    </div>
                    <div class="form__group">
                        <label for="travelers"></label>
                        <input type="text" name="travelers" id="travelers" placeholder="Number of travelers">
                        <span id="travelers-error"></span>    
                    </div>
                    <div class="form__group">
                        <input id="submit-user" type="submit" value="Search your vehicles">
                    </div>
                </form>
            </div>
        </div>
    </section>
    <section class="screen">
        <div class="page">
            <div class="page__top">
                <div class="top__container">
                    <h1 class="top__traveldays"></h1>
                    <h1 class="top__travelers"></h1>
                    <a data-back="1" class="back"><i class="fas fa-arrow-left"></i></a>
                </div>    
            </div>
            <div class="page__contents">
                <!-- vevhivles here -->
            </div>
        </div>
    </section>
    <section class="screen">
        <div class="page">
            <div class="page__top">
                <div class="top__container">
                    <img class="vehicle-icon" src="" alt="">
                    <h1 class="vehicle-title" ></h1>
                    <a data-back="2" class="back"><i class="fas fa-arrow-left"></i></a>
                </div>    
            </div>
            <div class="page__location">
                <h2>Plan your Trip</h2>
                <form id="location-input">
                    <div class="form__group">
                        <label for="startpoint">Start point</label>
                        <select id="startpoint">
                            <!-- display options here -->
                        </select>
                    </div>
                    <div class="form__group">
                        <label for="endpoint">End point</label>
                        <select id="endpoint">
                            <!-- display options here -->
                        </select>
                        <span id="endpoint-error"></span>    
                    </div>
                    <div class="form__group">
                        <input type="submit" name="" id="submit-location">
                    </div>
                </form>
            </div>
            <div id="map"></div>
        </div>
    </section>
    <section class="screen">
        <div class="page">
            <div class="page__inner">
                <img class="vehicle-icon" src="" alt="">
                <a data-back="3" class="back"><i class="fas fa-arrow-left"></i></a>
                <h2>Here is your plan</h2>
                <div class="inner__container">
                    <div class="column">
                        <h4></h4>
                        <h3></h3>
                    </div>
                    <div class="column">
                        <h4></h4>
                        <h3></h3>
                    </div>
                </div>
                <div class="inner__container">
                    <h4></h4>
                    <h3></h3>
                </div>
                <div class="inner__container">
                    <h4></h4>
                    <h3></h3>
                </div>
                <div class="inner__container">
                    <h3></h3>
                    <p></p>
                    <h1></h1>
                </div>
                <input type="submit" value="Done" name="" id="">
            </div>
        </div>
    </section>

    <footer>
        <h3>TOURISM NEW ZEALAND</h3>
    </footer>
</body>
</html>
