<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script defer src="js/main.js"></script>
    <title>Document</title>
</head>
<body>
    <section class="screen--0 screen">
        <div class="screen__top"><img src="/dist/image/logo.png" alt="logo" class="screen__logo"></div>
        <div class="landing">
            <div class="landing__icons">
                <!-- display vehicle icons here -->
            </div>
            <div class="landing__info"></div>
            <div class="landing__content">
                <h2>Tell us your trip</h2>
                <form id="user-input">
                    <div class="form__group">
                        <label for="traveldays"></label>
                        <input type="text" name="traveldays" id="traveldays" placeholder="Travel days">
                        <span id="traveldays-error"></span>    
                    </div>
                    <div class="form__group">
                        <label for="travelers"></label>
                        <input type="text" name="travelers" id="travelers" placeholder="Number of travelers">
                        <span id="travelers-error"></span>    
                    </div>
                    <div class="form__group">
                        <input data-next="0" type="submit" value="Search your vehicles">
                    </div>
                </form>
            </div>
        </div>
    </section>
    <section class="screen--1 screen">
        <div class="screen__top"><img src="/dist/image/logo.png" alt="logo" class="screen__logo"></div>
        <input data-back="1" type="button" value="back">
        <div class="content">
            <!-- vevhivles here -->
        </div>
    </section>
    <section class="screen--2 screen">
        <div class="screen__top">screen2<img src="/dist/image/logo.png" alt="logo" class="screen__logo"></div>
        <input data-back="2" type="button" value="back">
        <input data-next="2" type="submit" name="" id="">
    </section>
    <section class="screen--3 screen">
        <div class="screen__top">screen3<img src="/dist/image/logo.png" alt="logo" class="screen__logo"></div>
        <input data-back="3" type="button" value="back">
        <input data-next="3" type="submit" name="" id="">
    </section>
</body>
</html>
